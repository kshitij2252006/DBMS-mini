<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .slider {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      padding-left: 60px;
      flex: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      text-align: left;
      color: white;
      z-index: 1;
    }

    .content h1 {
      font-size: 60px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #71b3f0, #f07eb9, #8346f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content h2 {
      font-size: 35px;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    .content h3 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .content button {
      width: 200px;
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .signup {
      background: #4f46e5;
      color: white;
    }

    .signin {
      background: white;
      color: #111;
    }

    .content button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .modal-content h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
    }

    .modal-content input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
    }

    .modal-content button {
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background: #3f37d1;
    }

    .modal-content input.error-input {
      border-color: #dc2626 !important;
      background-color: #fef2f2;
    }

    .modal-content p {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .modal-content a {
      color: #4f46e5;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    .site-footer {
      background: #0b0b0b;
      color: #f8fafc;
      padding: 1rem 0;
      margin-top: auto;
    }

    .site-footer .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.25rem;
      flex-wrap: wrap;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .site-footer a {
      color: #f8fafc;
      text-decoration: none;
    }

    .site-footer a:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .slider {
        padding-left: 20px;
      }

      .content h1 {
        font-size: 40px;
      }

      .content h2 {
        font-size: 24px;
      }

      .content h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <div class="overlay"></div>

    <div class="content">
      <h1>Experience</h1>
      <h2>The Best Events</h2>
      <h3>Book tickets for concerts, sports, comedy shows & more</h3>
      <button class="signup" onclick="openSignUp()">Sign Up</button>
      <button class="signin" onclick="openSignIn()">Sign In</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignUp()">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="switchToSignIn()">Sign In</a></p>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignIn()">&times;</span>
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="switchToSignUp()">Sign Up</a></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <span>Â© 2026 EventHub</span>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
