<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - EventHub</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">EventHub</div>
      <ul class="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="create-event.html" class="active">Create Event</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <section class="page-header">
      <h1>Create New Event</h1>
      <p>Share your event with the EventHub community</p>
    </section>

    <div class="create-event-form">
      <div class="success-message" id="successMsg">✓ Event created successfully! It will appear in the events list soon.</div>

      <form id="createEventForm">
        <div class="form-group">
          <label for="eventName">Event Name *</label>
          <input type="text" id="eventName" name="eventName" placeholder="e.g., Tech Summit 2026" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="eventDate">Date *</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventTime">Time *</label>
            <input type="time" id="eventTime" name="eventTime" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventLocation">Location *</label>
          <input type="text" id="eventLocation" name="eventLocation" placeholder="e.g., Bandra West, Mumbai" required>
        </div>

        <div class="form-group">
          <label for="eventCategory">Category *</label>
          <select id="eventCategory" name="eventCategory" required>
            <option value="">Select a category</option>
            <option value="Music">Music & Concert</option>
            <option value="Sports">Sports</option>
            <option value="Comedy">Comedy</option>
            <option value="Tech">Tech & Conference</option>
            <option value="Food">Food & Festival</option>
            <option value="Art">Art & Exhibition</option>
            <option value="Wedding">Wedding & Events</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="eventTicketPrice">Ticket Price (₹) *</label>
            <input type="number" id="eventTicketPrice" name="eventTicketPrice" placeholder="e.g., 500" min="0" required>
          </div>
          <div class="form-group">
            <label for="eventCapacity">Capacity *</label>
            <input type="number" id="eventCapacity" name="eventCapacity" placeholder="e.g., 500" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <label for="eventDescription">Description *</label>
          <textarea id="eventDescription" name="eventDescription" placeholder="Tell us about your event..." required></textarea>
        </div>

        <div class="form-group">
          <label for="eventImage">Image URL</label>
          <input type="url" id="eventImage" name="eventImage" placeholder="e.g., https://images.unsplash.com/...">
        </div>

        <button type="submit" class="btn-submit">Create Event</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <span>© 2026 EventHub</span>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // Handle form submission
    document.getElementById('createEventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const eventData = {
        name: document.getElementById('eventName').value,
        date: document.getElementById('eventDate').value,
        time: document.getElementById('eventTime').value,
        location: document.getElementById('eventLocation').value,
        category: document.getElementById('eventCategory').value,
        price: document.getElementById('eventTicketPrice').value,
        capacity: document.getElementById('eventCapacity').value,
        description: document.getElementById('eventDescription').value,
        image: document.getElementById('eventImage').value || 'https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=400&h=300&fit=crop',
        createdBy: JSON.parse(localStorage.getItem('user')).email,
        createdAt: new Date().toISOString()
      };

      // Get existing events from localStorage
      let allEvents = JSON.parse(localStorage.getItem('userEvents')) || [];
      allEvents.push(eventData);
      localStorage.setItem('userEvents', JSON.stringify(allEvents));

      // Show success message
      const successMsg = document.getElementById('successMsg');
      successMsg.style.display = 'block';

      // Reset form
      document.getElementById('createEventForm').reset();

      // Redirect to events page after 2 seconds
      setTimeout(() => {
        window.location.href = 'events.html';
      }, 2000);
    });
  </script>
</body>
</html>
