<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - EventHub</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">EventHub</div>
      <ul class="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="create-event.html">Create Event</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="page-header">
      <h1>Your Profile</h1>
      <p>Manage your account and preferences</p>
    </section>

    <section class="profile-card">
      <div class="profile-row">
        <div>
          <h3 id="profileName">User</h3>
          <p id="profileEmail">user@example.com</p>
        </div>
        <button id="logout" class="btn-submit" style="max-width: 200px;">Logout</button>
      </div>
      <div class="profile-details">
        <div>
          <h4>Member Since</h4>
          <p id="profileSince">--</p>
        </div>
        <div>
          <h4>Total Bookings</h4>
          <p id="profileBookings">--</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <span>Â© 2026 EventHub</span>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // Populate profile info
    const userDataRaw = localStorage.getItem('user');
    if (userDataRaw) {
      const userData = JSON.parse(userDataRaw);
      const name = userData.fullname || userData.email?.split('@')[0] || 'User';
      const email = userData.email || 'user@example.com';
      const since = userData.createdAt ? new Date(userData.createdAt).toLocaleDateString() : '2024';
      document.getElementById('profileName').textContent = name;
      document.getElementById('profileEmail').textContent = email;
      document.getElementById('profileSince').textContent = since;
    }

    // Simple bookings count from localStorage if present
    const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
    document.getElementById('profileBookings').textContent = bookings.length;
  </script>
</body>
</html>
